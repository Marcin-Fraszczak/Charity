{% extends '_base.html' %}
{% load i18n %}

{% block title %}
{% trans 'Reset hasła' %}
{% endblock title %}

{% block container %}
<header>
    {% include 'partials/_menu.html' %}
</header>


<section class="login-page">
    <h2>{% trans 'Przypomnij hasło' %}</h2>

    <form method="post">
        {% csrf_token %}

        <div class="form-group form-wider like-input">
          {{ form.email.label }}
          {{ form.email }}
        </div>

        <div class="form-group form-group--buttons m-3">
            <button class="btn" type="submit">{% trans 'Wyślij' %}</button>
        </div>

    </form>
</section>
{% endblock container %}


</body>
</html>
