{% if messages %}

    {% for message in messages %}
        {% if message.tags == 'error' %}
        <div class="text-center timed-message">
            <p class="alert alert-danger">{{message}}</p>
        {% else %}
            <p class="alert alert-{{message.tags}}">{{message}}</p>
        </div>
        {% endif %}
    {% endfor %}

<script>
    setTimeout(function () {
        document.querySelector('.timed-message').remove()
    }, 2000);
</script>

{% endif %}
