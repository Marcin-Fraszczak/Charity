{% load static %}
{% load i18n %}

<footer>
      <div id="contact" class="contact">
        <h2>{% trans 'Skontaktuj się z nami' %}</h2>
        <h3>{% trans 'Formularz kontaktowy' %}</h3>
        <form class="form--contact" method="post" action="{% url 'app:contact' %}">
            {% csrf_token %}
          <div class="form-group form-group--50"><input type="text" name="name" minlength="3" placeholder="{% trans 'Imię' %}" /></div>
          <div class="form-group form-group--50"><input type="text" name="surname" minlength="3" placeholder="{% trans 'Nazwisko' %}" /></div>

          <div class="form-group"><textarea name="message" minlength="10" placeholder="{% trans 'Wiadomość' %}" rows="1"></textarea></div>

          <button class="btn" type="submit">{% trans 'Wyślij' %}</button>
        </form>
      </div>
      <div class="bottom-line">
        <span class="bottom-line--copy">Copyright &copy; 2023</span>
        <div class="bottom-line--icons">
          <a href="https://github.com/Marcin-Fraszczak/Charity" class="btn btn--small"><img src="{% static 'images/icon-github.png' %}"/></a>
          <a href="https://eurobyvelo.eu/" class="btn btn--small"><img src="{% static 'images/icon-sprocket.png' %}"/></a>
        </div>
      </div>
    </footer>
